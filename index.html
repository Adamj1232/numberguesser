<!DOCTYPE html>
<html>
  <head>
    <link href="class.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Number Guesser</title>
  </head>
  <body>
    <header>
      <h1><span class="number">Number</span><span class="guesser"> Guesser</span>
      </h1>
    </header>
    <section class="range">
      <input type="number" placeholder="Enter minimum" class="min-range" id="minField">
      <input type="number" placeholder="Enter maximum" class="max-range" id="maxField">
    </section>
    <section>
      <button id="userRange" disabled="true" class="rangeButton">Set a new range between 1-100</button>
    </section>
      <input type="number" placeholder="Enter your guess" class="guest-guess" id="input-field">
    <section>
      <button id="userNumber" disabled="true">Guess</button>
      <button id="clear" disabled="true">Clear</button>
    </section>
    <section class="last-guess">Your last guess was
    </section>
    <section>
      <p class="userNum userGuess">?</p>
      <p class="prevGuess last-guess">...</p>
    </section>
    <button class="reset" id="reset-btn" disabled="true">Reset</button>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
